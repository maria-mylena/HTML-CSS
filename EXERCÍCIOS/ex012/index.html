<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS COM HTML5</title>
</head>
<body>
    <h1>INSERINDO VÍDEOS HOSPEDADOS LOCALMENTE</h1>
    <p>ESte vídeo está hospedado no meu próprio servidor</p>
    <video src="midea/meu-video.mp4" width="500" poster="imagem/Mylena.jpg" controls autoplay loop></video>

    <video controls>
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.mv4" type="video/mv4">
        <source src="midea/meu-video.webm" type="video/webm">
        <source src="midea/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>INSERINDO VIDEOS DO YPUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QkhUhle9iY0?si=GWxrFL9Qr-icAfQq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
